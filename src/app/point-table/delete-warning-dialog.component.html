<h1 mat-dialog-title>Delete Point</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete that point? Note that this action is irreversible.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="true">Yes, I am sure.</button>
</div>
